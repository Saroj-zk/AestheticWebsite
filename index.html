<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Landing Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #2b2862;
    }

    .container {
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 40px;
    }

    .explore-btn {
      font-size: 18px;
      padding: 10px 30px;
      background-color: #FF768E;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .explore-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<div class="main">
  <div class="container">
    <h1>Welcome to My Portfolio</h1>
    <p>Explore my work, experiences, and more!</p>
    <a href="portfolio.html"><button class="explore-btn">Explore</button></a>
  </div>
</div>

</body>
</html>
